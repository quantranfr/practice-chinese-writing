<!DOCTYPE html>
<html>
<head>
  <title>Practice Chinese Writing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    #drawingCanvas {
      border: 1px solid #ccc;
    }
    #resultDisplay {
      font-size: 40px;
    }
    footer {
      font-size: 12px;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container content">
    <h1>Practice Chinese Writing (HSK 1)</h1>
    <button id="nextButton" class="btn btn-primary">Next word</button>
    <button id="skipButton" class="btn btn-warning">Skip</button>
    <button id="resetSkipButton" class="btn btn-secondary">Reset skip</button>
    Skipped: <span id="nbSkipped">0</span>
    <br><br>
    <div id="spelling"></div>
    <canvas id="drawingCanvas" width="380px" height="300px"></canvas>
    <br><br>
    <button id="clearButton" class="btn btn-secondary">Clear</button>
    <button id="checkButton" class="btn btn-success">Check</button>
    <div id="resultDisplay"></div>
  </div>
  <footer class="container text-center my-2">
    <p class="mb-0">Powered by Quan Tran &copy; <span id="currentYear"></span> | Subject to Creative Commons Attribution-NonCommercial License</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      var words = []; // [{ character: "你", pinyin: "nǐ", hv: "ni", canton: "nei5" },...]
      var skippedWords = JSON.parse(localStorage.getItem("skippedWords")) || []; // array of words (character only) that have been skipped, load from local storage
      $("#nbSkipped").text(skippedWords.length);
      
      function loadWords() {
        fetch('hsk1.csv')
          .then(response => response.text())
          .then(data => {
            // Parse CSV data
            var rows = data.split('\n');
            for (var i = 1; i < rows.length; i++) {
              var columns = rows[i].split(',');
              words.push({ character: columns[0], pinyin: columns[1], hv: columns[2], canton: columns[3] });
            }
          })
          .catch(error => {
            console.error('Error loading word list:', error);
          });
      }

      // Load word list on page load
      loadWords();

      // get a random word and return the index
      function getRandomWordIndex() {
        return Math.floor(Math.random() * words.length);
      }
      
      var currentIndex = getRandomWordIndex();
      var canvas = document.getElementById("drawingCanvas");
      var context = canvas.getContext("2d");
      var isDrawing = false;

      function resetWord(word) {
        $("#spelling").text(word.pinyin + " (" + word.canton + ")");
        $("#resultDisplay").text("");
        clearDrawing();
      }
      
      function clearDrawing() {
        context.clearRect(0, 0, canvas.width, canvas.height);
      }

      function checkWord(word) {
        $("#resultDisplay").text(word.character + " (" + word.hv + ")");
      }

      function startDrawing(event) {
        isDrawing = true;
        var x, y;
        if (event.type === 'touchstart') {
          x = event.touches[0].pageX - canvas.offsetLeft;
          y = event.touches[0].pageY - canvas.offsetTop;
        } else {
          x = event.pageX - canvas.offsetLeft;
          y = event.pageY - canvas.offsetTop;
        }
        context.beginPath();
        context.moveTo(x, y);
      }

      function draw(event) {
        event.preventDefault(); // Prevent default scrolling behavior
        if (!isDrawing) return;
        var x, y;
        if (event.type === 'touchmove') {
          x = event.touches[0].pageX - canvas.offsetLeft;
          y = event.touches[0].pageY - canvas.offsetTop;
        } else {
          x = event.pageX - canvas.offsetLeft;
          y = event.pageY - canvas.offsetTop;
        }
        context.lineTo(x, y);
        context.lineWidth = 3; // Increase the stroke width value as desired
        context.stroke();
      }

      function stopDrawing() {
        isDrawing = false;
      }

      $("#nextButton").click(function() {
        let word;
        let newIndex;
        while (words.length - skippedWords.length > 0) {
          newIndex = getRandomWordIndex();
          word = words[newIndex];

          // continue if same word or word is in skippedWords array
          if (skippedWords.includes(word.character)) continue;
          if (newIndex == currentIndex) continue;
          resetWord(word);
          currentIndex = newIndex;
          break;
        }
        $(this).prop('disabled', words.length - skippedWords.length <= 1);
      });

      // put word into skippedWords array and save to local storage
      $("#skipButton").click(function() {
        skippedWords.push(words[currentIndex].character);
        $("#nbSkipped").text(skippedWords.length);
        localStorage.setItem("skippedWords", JSON.stringify(skippedWords));
        $("#nextButton").click();
        $(this).prop('disabled', words.length == skippedWords.length);
      });

      $("#resetSkipButton").click(function() {
        skippedWords = [];
        $("#nbSkipped").text(skippedWords.length);
        localStorage.setItem("skippedWords", JSON.stringify(skippedWords));
        $('#nextButton,#skipButton').prop('disabled', false);
      });

      $("#clearButton").click(function() {
        clearDrawing();
      });

      $("#checkButton").click(function() {
        checkWord(words[currentIndex]);
      });

      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);
      
      canvas.addEventListener("touchstart", startDrawing);
      canvas.addEventListener("touchmove", draw);
      canvas.addEventListener("touchend", stopDrawing);
      canvas.addEventListener("touchcancel", stopDrawing);
      
      var year = new Date().getFullYear();
      $('#currentYear').text(year);
    });
  </script>
</body>
</html>
