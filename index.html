<!DOCTYPE html>
<html>
<head>
  <title>Practice Chinese Writing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .content {
      flex: 1;
    }

    #drawingCanvas {
      border: 1px solid #ccc;
    }

    #character {
      font-size: 40px;
    }

    footer {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container content">
    <h1>Practice Chinese Writing (HSK 1)</h1>
    <button id="nextButton" class="btn btn-primary">Next word</button>
    <button id="skipButton" class="btn btn-warning">Skip</button>
    <button id="resetSkipButton" class="btn btn-secondary">Reset skip</button>
    Skipped: <span id="nbSkipped">0</span>
    <br><br>
    <div id="spelling"></div>
    <canvas id="drawingCanvas" width="380px" height="300px"></canvas>
    <br><br>
    <button id="clearButton" class="btn btn-secondary">Clear</button>
    <button id="checkButton" class="btn btn-success">Check</button>
    <div>
      <span id="character"></span>
      <span id="hv"></span>
    </div>
  </div>
  <footer class="container text-center my-2">
    <p class="mb-0">Powered by Quan Tran &copy; <span id="currentYear"></span> | Subject to Creative Commons Attribution-NonCommercial License</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script>
    class WordList {
      constructor() {
        this.words = []; // [{ character: "你", pinyin: "nǐ", hv: "ni", canton: "nei5" },...]
        this.skippedWords = []; // ["你", "我",...]
        this.currentIndex = undefined;
      }

      loadWords() {
        fetch('hsk1.csv')
          .then(response => response.text())
          .then(data => {
            // Parse CSV data
            var rows = data.split('\n');
            for (var i = 1; i < rows.length; i++) {
              var columns = rows[i].split(',');
              this.words.push({ character: columns[0], pinyin: columns[1], hv: columns[2], canton: columns[3] });
            }
            this.updateUI();
          })
          .catch(error => {
            console.error('Error loading word list:', error);
          });
      }

      loadSkippedWords() {
        this.skippedWords = JSON.parse(localStorage.getItem("skippedWords")) || [];
        this.updateUI();
      }

      getRandomWordIndex() {
        let index;
        do {
          index = Math.floor(Math.random() * this.words.length);
        } while (index == this.words.length) // unbelievable but has occurred in iOS
        return index;
      }

      hasWords() {
        return this.words.length > this.skippedWords.length;
      }

      isSkipped(word) {
        return this.skippedWords.includes(word.character);
      }

      nextWord() {
        let newIndex;
        let word;
        
        while (this.hasWords()) {
          newIndex = this.getRandomWordIndex();
          word = this.words[newIndex];
          if (this.isSkipped(word)) continue;
          this.currentIndex = newIndex;
          break;
        }

        this.updateUI();
      }

      skipWord() {
        let word = this.getCurrentWord();
        if (word && word.character) { // don't know why but sometimes word.character is ''
          this.skippedWords.push(word.character);
          this.updateStorage();
          this.nextWord();
        }
      }

      resetSkipped() {
        this.skippedWords = [];
        this.updateStorage();
        this.updateUI();
      }

      getCurrentWord() {
        // if current index is defined, return the word, otherwise return undefined
        return this.currentIndex != undefined ? this.words[this.currentIndex] : undefined;
      }

      resetSkippedWords() {
        this.skippedWords = [];
        this.updateStorage();
      }

      updateUI() {
        $("#skipButton").prop('disabled', this.words.length == this.skippedWords.length);
        $("#nbSkipped").text(this.skippedWords.length);

        let word = this.getCurrentWord();
        if (word) {
          $("#spelling").text(word.pinyin + " (" + word.canton + ")");
        }
        $("#character").text('');
        $("#hv").text('');
      }

      check() {
        let word = this.getCurrentWord();
        if (word) {
          $("#character").text(word.character);
          $("#hv").text(' (' + word.hv + ')');
        }
      }

      updateStorage() {
        localStorage.setItem("skippedWords", JSON.stringify(this.skippedWords));
      }
    }
    
    $(document).ready(function() {
      var wordList = new WordList();
      wordList.loadWords();
      wordList.loadSkippedWords();

      var canvas = document.getElementById("drawingCanvas");
      var context = canvas.getContext("2d");
      var isDrawing = false;
      
      function clearDrawing() {
        context.clearRect(0, 0, canvas.width, canvas.height);
      }

      function startDrawing(event) {
        isDrawing = true;
        var x, y;
        if (event.type === 'touchstart') {
          x = event.touches[0].pageX - canvas.offsetLeft;
          y = event.touches[0].pageY - canvas.offsetTop;
        } else {
          x = event.pageX - canvas.offsetLeft;
          y = event.pageY - canvas.offsetTop;
        }
        context.beginPath();
        context.moveTo(x, y);
      }

      function draw(event) {
        event.preventDefault(); // Prevent default scrolling behavior
        if (!isDrawing) return;
        var x, y;
        if (event.type === 'touchmove') {
          x = event.touches[0].pageX - canvas.offsetLeft;
          y = event.touches[0].pageY - canvas.offsetTop;
        } else {
          x = event.pageX - canvas.offsetLeft;
          y = event.pageY - canvas.offsetTop;
        }
        context.lineTo(x, y);
        context.lineWidth = 3; // Increase the stroke width value as desired
        context.stroke();
      }

      function stopDrawing() {
        isDrawing = false;
      }

      $("#nextButton").click(function() {
        wordList.nextWord();
        clearDrawing();
      });

      // put word into skippedWords array and save to local storage
      $("#skipButton").click(function() {
        wordList.skipWord();
        clearDrawing();
      });

      $("#resetSkipButton").click(function() {
        wordList.resetSkipped();
      });

      $("#clearButton").click(function() {
        clearDrawing();
      });

      $("#checkButton").click(function() {
        wordList.check();
      });

      canvas.addEventListener("mousedown", startDrawing);
      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseout", stopDrawing);
      
      canvas.addEventListener("touchstart", startDrawing);
      canvas.addEventListener("touchmove", draw);
      canvas.addEventListener("touchend", stopDrawing);
      canvas.addEventListener("touchcancel", stopDrawing);
      
      var year = new Date().getFullYear();
      $('#currentYear').text(year);
    });
  </script>
</body>
</html>
