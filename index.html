<!DOCTYPE html>
<html>
<head>
  <title>Practice Chinese Writing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container content">
    <h2 class="my-3">Practice Chinese Writing</h2>
    <select class="form-control" id="selectLevel" style="width: 382px;">
      <option value="">Chọn trình độ</option>
      <option value="hsk1.csv">HSK 1</option>
      <option value="hsk2.csv">HSK 2</option>
    </select>
    <br>
    <div class="btn-group">
      <button id="reviewButton" class="btn btn-primary" disabled>Review</button>
      <button id="skipButton" class="btn btn-warning" disabled>Skip</button>
      <button id="resetButton" class="btn btn-danger" disabled>Reset</button>
      <button id="nextButton" class="btn btn-success" disabled>Next</button>
    </div>
    <br><br>
    <div id="spelling"></div>
    <div style="position: relative;">
      <canvas id="drawingCanvas" width="380px" height="300px"></canvas>
      <button id="clearButton" class="btn cross-button" style="position: absolute; top: 0; left: 335px;">&#10005;</button>
    </div>
    <div id="check-zone">
      <div class="btn-group">
        <button id="hintButton" class="btn btn-secondary" disabled>Hint</button>
        <button id="checkButton" class="btn btn-success" disabled>Check</button>
      </div>
      <span id="character"></span>
    </div>
    <div id="characterHandwriting">
      <span id="ch0"></span>
      <span id="ch1"></span>
      <span id="ch2"></span>
      <span id="ch3"></span>
      <span id="ch4"></span>
    </div>
  </div>
  <footer class="container text-center my-2">
    <p class="mb-0">Powered by Quan Tran &copy; <span id="currentYear"></span> | Subject to Creative Commons Attribution-NonCommercial License</p>
  </footer>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
