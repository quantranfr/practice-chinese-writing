<!DOCTYPE html>
<html>
<head>
  <title>Practice Chinese Writing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container content">
    <h2 class="my-3">Practice Chinese Writing</h2>
    <div style="width: 382px; display: flex;">
      <select class="form-control" id="selectCategory">
        <option value="">Word group</option>
        <option value="hsk1">HSK 1</option>
        <option value="hsk2">HSK 2</option>
        <option value="hsk3">HSK 3</option>
        <option value="hsk4">HSK 4</option>
        <option value="hsk5">HSK 5</option>
        <option value="duolingo2.1">Duolingo - Section 2 Unit 1</option>
        <option value="duolingo2.2">Duolingo - Section 2 Unit 2</option>
        <option value="duolingo2.3">Duolingo - Section 2 Unit 3</option>
        <option value="duolingo2.4">Duolingo - Section 2 Unit 4</option>
        <option value="duolingo2.5">Duolingo - Section 2 Unit 5</option>
        <option value="standard3.1">Standard Course - HSK 3 Lesson 1</option>
        <option value="standard3.2">Standard Course - HSK 3 Lesson 2</option>
      </select>
      <button id="resetButton" class="btn btn-danger ms-2" disabled>Reset</button>
    </div>
    <div class="mt-3 d-flex justify-content-between align-items-center" style="width: 382px;">
      <button id="reviewButton" class="btn btn-warning" disabled><i class="fas fa-sync-alt"></i></button>
      <div style="display: flex; align-items: center;">
        <span id="hardLabel">Hard</span>
        <div class="form-check form-switch mx-2">
          <input class="form-check-input" type="checkbox" role="switch" id="difficultySwitch" style="width: 3.6em; height: 1.8em;">
        </div>
        <span id="easyLabel">Easy</span>
      </div>
      <button id="nextButton" class="btn btn-info" disabled><i class="fas fa-play"></i></button>
    </div>
    <div class="mt-3 mb-1" id="spelling"></div>
    <div style="position: relative;">
      <canvas id="drawingCanvas" width="380px" height="300px"></canvas>
      <button id="detailsButton" class="btn cross-button" style="position: absolute; top: 0; left: 0;">?</button>
      <button id="clearButton" class="btn cross-button" style="position: absolute; top: 0; left: 335px;">&#10005;</button>
    </div>
    <div id="check-zone" class="mt-2">
      <button id="checkButton" class="btn btn-success" style="margin-right: 0.5rem;" disabled>Answer</button>
      <span id="character"></span>
    </div>
    <div id="characterHandwriting">
      <span id="ch0"></span>
      <span id="ch1"></span>
      <span id="ch2"></span>
      <span id="ch3"></span>
      <span id="ch4"></span>
    </div>
  </div>
  <footer class="container text-center my-2">
    <p class="mb-0">Powered by Quan Tran &copy; <span id="currentYear"></span> | Subject to Creative Commons Attribution-NonCommercial License</p>
  </footer>
  <!-- Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel">What's that?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="detailsModalBody">
          <!-- Details content will be inserted here -->
        </div>
        <div class="modal-footer">
          <p>Â© English definition from wohok.com (mostly)</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
