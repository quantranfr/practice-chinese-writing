<!DOCTYPE html>
<html>
<head>
  <title>Practice Chinese Writing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container content">
    <h2 class="my-3">Practice Chinese Writing</h2>
    <div style="width: 382px; display: flex;">
      <select class="form-control" id="selectCategory">
        <option value="">Word group</option>
        <option value="hsk1">HSK 1</option>
        <option value="hsk2">HSK 2</option>
        <option value="hsk3">HSK 3</option>
        <option value="hsk4">HSK 4</option>
        <option value="hsk5">HSK 5</option>
        <option value="duolingo1.6">Duolingo 1.6</option>
        <option value="duolingo2.1">Duolingo 2.1</option>
        <option value="duolingo2.2">Duolingo 2.2</option>
        <option value="duolingo2.3">Duolingo 2.3</option>
        <option value="duolingo2.4">Duolingo 2.4</option>
        <option value="duolingo2.5">Duolingo 2.5</option>
        <option value="standard3.1">Standard Course 3.1</option>
        <option value="standard3.2">Standard Course 3.2</option>
        <option value="standard3.3">Standard Course 3.3</option>
        <option value="standard3.4">Standard Course 3.4</option>
        <option value="standard3.5">Standard Course 3.5</option>
        <option value="standard3.6">Standard Course 3.6</option>
        <option value="standard3.7">Standard Course 3.7</option>
      </select>
      <button id="nextButton" class="btn btn-info ms-1" disabled><i class="fas fa-play"></i></button>
      <button id="resetButton" class="btn btn-danger ms-1" disabled>Reset</button>
    </div>
    <div class="mt-3 d-flex align-items-center" style="width: 382px;">
      <!-- Review Button -->
      <button id="reviewHardButton" class="btn btn-warning" disabled><i class="fas fa-sync-alt"></i></button>
  
      <!-- Add Hard Button -->
      <button id="addHardButton" class="btn btn-warning mx-1" disabled><i class="fas fa-plus"></i> Hard</button>
  
      <!-- Expanding Space -->
      <div style="flex-grow: 1;"></div>
  
      <!-- Add Easy Button -->
      <button id="addEasyButton" class="btn btn-success mx-1" disabled><i class="fas fa-plus"></i> Easy</button>
  
      <!-- Review Easy Button -->
      <button id="reviewEasyButton" class="btn btn-success" disabled><i class="fas fa-sync-alt"></i></button>
    </div>
    <div class="mt-3 mb-1" id="spelling"></div>
    <div style="position: relative;">
      <canvas id="drawingCanvas" width="380px" height="300px"></canvas>
      <button id="detailsButton" class="btn cross-button" style="position: absolute; top: 0; left: 0;">?</button>
      <button id="clearButton" class="btn cross-button" style="position: absolute; top: 0; left: 335px;">&#10005;</button>
    </div>
    <div id="check-zone" class="mt-2">
      <button id="quizButton" class="btn btn-warning" disabled>Quiz</button>
      <button id="checkButton" class="btn btn-success ms-1" disabled>Answer</button>
      <span id="character" class="ms-1"></span>
    </div>
    <div id="characterHandwriting">
      <span id="ch0"></span>
      <span id="ch1"></span>
      <span id="ch2"></span>
      <span id="ch3"></span>
      <span id="ch4"></span>
    </div>
  </div>
  <footer class="container text-center my-2">
    <p class="mb-0">&copy; <span id="currentYear"></span> Quan Tran
    | All rights reserved
    | English definitions largely adapted from wohok.com</p>
  </footer>
  <!-- Details Modal -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel">What's that?</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="detailsModalBody">
          <!-- Details content will be inserted here -->
        </div>
      </div>
    </div>
  </div>
  <!-- Quiz Modal -->
  <div<div class="modal fade" id="quizModal" tabindex="-1" aria-labelledby="quizModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="quizModalLabel">Quiz</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="quizSpelling"></div>
          <div id="quizOptions" class="mt-1"></div>
          <div id="quizFeedback" class="mt-1"></div>
        </div>
        <div class="modal-footer">
          <button type="button" id="quizDetailsButton" class="btn btn-outline-primary">&nbsp;?&nbsp;</button>
          <button type="button" id="quizNextButton" class="btn btn-info">Next</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
